<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <h1>Caracteristicas de los planetas</h1>
    <table>
      <thead>

      </thead>
      <tbody>
        <tr>
          <td>Mercurio</td>
          <td>0, 382</td>

          <td>0</td>
        </tr>
        <tr>
          <td>Venus</td>
          <td>0, 949</td>
          <td>0, 62 años</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Tierra</td>
          <td>1</td>
          <td>1 años</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Marte</td>
          <td>0, 532</td>
          <td>1,88 años</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
