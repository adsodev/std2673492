<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2>Ejemplo de Agregar Filas a una Tabla</h2>

    <table id="miTabla">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas nuevas se agregarán aquí -->
      </tbody>
    </table>

    <button id="btn_agregarFila">Agregar Fila</button>

    <script src="index.js"></script>
  </body>
</html>
