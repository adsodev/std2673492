<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3</title>
  <style>
    body {
      text-align: left;
    }

    #miTexto {
      color: black;
      text-align: left;
    }
  </style>
</head>
<body>

  <p id="miTexto">Este es un texto alineado a la izquierda.</p>

  <button onclick="cambiarEstilo()">Cambiar Estilo</button>

  <script>
    function cambiarEstilo() {
      var elementoTexto = document.getElementById("miTexto");
      elementoTexto.style.color = "blue";
      elementoTexto.style.textAlign = "center";
    }
  </script>

</body>
</html>
