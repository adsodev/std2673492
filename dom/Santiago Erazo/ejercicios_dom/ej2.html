<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #game {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 50px;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-weight: bold;
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <div id="game">
    <h2>Juego de Adivinanza</h2>
    <label for="guess">Introduce un número entre 0 y 5:</label>
    <input type="number" id="guess" min="0" max="5" placeholder="0">

    <button onclick="checkGuess()">Adivinar</button>

    <div id="result"></div>
  </div>

  <script>
    var secretNumber = Math.floor(Math.random() * 6);
    var attempts = 3;

    function checkGuess() {
      var userGuess = parseInt(document.getElementById('guess').value);

      if (!isNaN(userGuess) && userGuess >= 0 && userGuess <= 5) {
        if (userGuess === secretNumber) {
          document.getElementById('result').innerHTML = '¡Felicidades! Has adivinado el número secreto.';
        } else {
          attempts--;

          if (attempts > 0) {
            document.getElementById('result').innerHTML = 'Incorrecto. Te quedan ' + attempts + ' intentos.';
          } else {
            document.getElementById('result').innerHTML = 'Lo siento, has perdido. El número secreto era ' + secretNumber + '.';
            document.getElementById('guess').disabled = true;
          }
        }
      } else {
        document.getElementById('result').innerHTML = 'Por favor, introduce un número válido entre 0 y 5.';
      }
    }
  </script>

</body>
</html>
