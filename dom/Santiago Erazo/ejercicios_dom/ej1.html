<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #converter {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-weight: bold;
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <div id="converter">
    <h2>Convertir D贸lares a Pesos Colombianos</h2>
    <label for="dollars">Ingrese la cantidad en d贸lares:</label>
    <input type="number" id="dollars" placeholder="Ingrese la cantidad en d贸lares">

    <button onclick="convertir()">Convertir</button>

    <div id="result"></div>
  </div>

  <script>
    function convertir() {
      var dollars = document.getElementById('dollars').value;
      var pesos = dollars * 4000;
      document.getElementById('result').innerHTML = dollars + ' d贸lares son ' + pesos + ' pesos colombianos.';
    }
  </script>

</body>
</html>
