<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el número</title>
</head>
<body>
  <h1>Adivina el número</h1>
  <p>Tienes 3 intentos para adivinar un número secreto entre 0 y 5.</p>
  <form onsubmit="return adivinarNumero()">
    <label for="numero">Introduce un número:</label>
    <input type="number" id="numero" name="numero" min="0" max="5" required>
    <button type="submit">Enviar</button>
  </form>
  <br>
  <p id="resultado"></p>
  <script src="ejer2.js"></script>
</body>
</html>
